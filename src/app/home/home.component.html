<div class="main-body">
  <div></div>
  <div *ngIf="isLoggedIn" class="chat-rooms">
    <div>
      <input type="text" [(ngModel)]="roomName" placeholder="Room Name" />
      <button class="create-room" (click)="addRoom()">Create Room</button>
    </div>

    <!-- available rooms -->
    <div *ngFor="let room of rooms">
      <button class="rooms" (click)="joinRoom(room._id , room.name)">{{ room.name }}</button>
    </div>
  </div>
</div>
