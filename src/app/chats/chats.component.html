<div class="main-body">
  <div class="chat-header">
    <h4>Room Name : {{ roomDetails.name }}</h4>
  </div>
  <div class="chat-area">
    <div
      [ngClass]="
        userDetails.sub == message.msgOwner[0]._id
          ? 'chat-body-right'
          : 'chat-body-left'
      "
      *ngFor="let message of messages"
    >
    <div>
      <p class="msg-owner">{{ message.msgOwner[0].fullname }}</p>
      <div class="text-msg-area">
        <p class="text-msg">{{ message.text }}</p>
      </div>
    </div>
  </div>

  <div class="send-chat">
    <textarea type="text" [(ngModel)]="message" cols="60"></textarea>
    <button (click)="sendMessage()">send</button>
  </div>
</div>
